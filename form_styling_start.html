<!DOCTYPE html>
<html>
  <head>
    <title>Form Styling</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style2.css"> 
       
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>It's free and only takes a minute</p>
        <form id="form" method="post" name="myform">
          <div id="first-name">
            <label for="first-name" class="required">First Name</label><br>
            <input type="text" name="firstName" id="firstname"  size="40"><span id="fnamemessage"></span>
            <div id="firstName" class="remove"></div>
          </div>
          <div id="last-name">
            <label for="last-name">Last Name</label><br>
            <input type="text" name="lastName" id="lastname" size="40" >
            <span id="lnamemessage"></span>
            <div id="lastName" class="remove"></div>
          </div>
          <div id="email">
            <label for="email" class="required">Email</label><br>
            <input type="text" name="email" id="emailId" size="40">
            <span id="emailmessage"></span>
            <div id="Email" class="remove"></div>
          </div>
          <div id="contact">
            <label for="contact" class="required">Contact No.</label><br>
            <input type="text" name="contact" id="contactno" size="40">
            <span id="contactmessage"></span>
            <div id="Contact" class="remove"></div>
          </div>
          <div id="password">
            <label for="password" class="required">Password</label><br>
            <input type="password" name="password" id="pwd" size="40">
            <!-- onkeyup="validatePassword(this)" -->
            <span id="passwordmessage"></span>
            <div id="Password" class="remove"></div>
          </div><br>
         <label>Region</label>
        <select name="region" id="dropdown" onchange="dropdownfunction()">
          <option value="" name="Select">Select</option>
          <option>India</option>
          <option>Australia</option>
          <option>Canada</option>
        </select>
        <span id="output">
          <!-- resultant tobeadded here -->
        </span>
        <span id="output2">
          <!-- resultant tobeadded here -->
        </span>
        <label id="dropdownmessage"></label>
        <br><br>
        <input type="submit" value="Submit" class="btn btn-primary" id="submit">
        <input type="button" value="LoadDefaultUserData" class="btn btn-primary" onclick="loadDefaultUserData()">
        <!-- <input type="reset" name=""> -->
        <p class="bottom-text">
          By clicking the Sign Up button, you agree to our
          <a href="#">Terms & Conditions</a> and
          <a href="#">Privacy Policy</a>
        </p>
        <p id="usercreate" style="font-family: monospace;">Please create new user</p>
      </form>
    <table id="table" border="2" class="users-detail">
      <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>ContactNo.</th>
        <th>City</th>
        <th>Action</th>
      </tr>
    </table>
    </div>
      <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
        <p class="colorpicker">Pick Your color:           
          <input type="color" id="colorpick" name="colorpicker">
          <!-- <input type="submit" class="submitbtn" value="submit" onclick="colorPicker();"><br><br> -->
          <input type="submit" class="submitbtn" name="" value="Refresh" onclick="reloadPage();">
        </p>
      </footer>
    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="globalvariables.js"></script>
    <script src="formJs.js"></script>
  </body>
</html>
